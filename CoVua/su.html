<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="prf.css" />

    />

  <body>
    <div class="signup">
      <div class="signup__container">
        <h1>Create Your Account</h1>
        <form action="">
          <h2>Email</h2>
          <input type="text" class="input-signup-username" />
          <h3>Password</h3>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Sign up</button>
        </form>
        <a href="li.html" class="signup__registerButton">Back to Login</a>
      </div>
    </div>
  </body>
  <script src="su.js"></script>
